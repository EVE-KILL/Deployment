apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: queue-default
spec:
  scaleTargetRef:
    name: queue-default
  pollingInterval: 5
  cooldownPeriod: 30
  minReplicaCount: 1
  maxReplicaCount: 5
  triggers:
    - type: redis
      metadata:
        address: redis.evekill.svc.cluster.local:6379
        listName: default
        listLength: "1"
