apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: queue-character-scrape
spec:
  scaleTargetRef:
    name: queue-character-scrape
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
  - type: redis
    metadata:
      address: redis.evekill.svc.cluster.local:6379
      listName: evekill:character_scrape
      listLength: "5"
