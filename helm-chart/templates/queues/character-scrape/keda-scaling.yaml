apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: queue-character-scrape
spec:
  scaleTargetRef:
    name: queue-character-scrape
  triggers:
    - type: redis
      metadata:
        address: redis.evekill.svc.cluster.local:6379
        listName: character-scrape
        listLength: "1"
