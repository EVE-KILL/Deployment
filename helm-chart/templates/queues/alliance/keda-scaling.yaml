apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: queue-alliance
spec:
  scaleTargetRef:
    name: queue-alliance
  pollingInterval: 5
  cooldownPeriod: 30
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
    - type: redis
      metadata:
        address: redis.evekill.svc.cluster.local:6379
        listName: alliance
        listLength: "5"
        activationListLength: "5"
