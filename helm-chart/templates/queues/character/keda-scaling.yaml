apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: queue-character
spec:
  scaleTargetRef:
    name: queue-character
  pollingInterval: 5
  cooldownPeriod: 30
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
  - metadata:
      address: redis.evekill.svc.cluster.local:6379
      listName: character
      listLength: "5"
      activationListLength: "5"
    type: redis
