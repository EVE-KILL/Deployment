apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: queue-character
spec:
  scaleTargetRef:
    name: queue-character
  minReplicaCount: 0
  maxReplicaCount: 20
  triggers:
  - type: rabbitmq
    metadata:
      host: http://keda:keda@rabbitmq.rabbitmq.svc.cluster.local:15672/
      mode: QueueLength
      protocol: auto
      value: "1"
      queueName: character
