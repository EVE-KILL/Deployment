apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: queue-evewho
spec:
  scaleTargetRef:
    name: queue-evewho
  pollingInterval: 5
  cooldownPeriod: 30
  minReplicaCount: 0
  maxReplicaCount: 3
  triggers:
  - type: redis
    metadata:
      address: redis.evekill.svc.cluster.local:6379
      listName: evekill:evewho
      listLength: "5"
