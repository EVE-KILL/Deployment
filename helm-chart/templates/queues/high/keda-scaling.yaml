apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: queue-high
spec:
  scaleTargetRef:
    name: queue-high
  pollingInterval: 5
  cooldownPeriod: 30
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
  - metadata:
      address: redis.evekill.svc.cluster.local:6379
      listName: high
      listLength: "1"
      activationListLength: "1"
    type: redis
