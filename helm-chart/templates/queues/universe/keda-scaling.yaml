apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: queue-universe
spec:
  scaleTargetRef:
    name: queue-universe
  pollingInterval: 5
  cooldownPeriod: 30
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
  - type: redis
    metadata:
      address: redis.evekill.svc.cluster.local:6379
      listName: evekill:universe
      listLength: "1"
