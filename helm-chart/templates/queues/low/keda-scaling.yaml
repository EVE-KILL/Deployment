apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: queue-low
spec:
  scaleTargetRef:
    name: queue-low
    kind: Deployment
  minReplicaCount: 0
  maxReplicaCount: 5
  triggers:
  - type: redis
    metadata:
      address: redis.evekill.svc.cluster.local:6379
      listName: evekill:low
      listLength: "5"
