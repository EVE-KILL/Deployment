apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: queue-killmail
spec:
  scaleTargetRef:
    name: queue-killmail
  minReplicaCount: 1
  maxReplicaCount: 50
  triggers:
  - type: rabbitmq
    metadata:
      host: amqp://rabbitmq.evekill.svc.cluster.local:5672
      protocol: auto
      mode: QueueLength
      queueName: killmail
      value: "1"
      vhostName: /
