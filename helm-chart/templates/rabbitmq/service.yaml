apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: 5672
    - name: rabbitmq
      port: 15672
      protocol: TCP
      targetPort: 15672
    - name: stomp
      port: 61613
      protocol: TCP
      targetPort: 61613
    - name: web-stomp
      port: 15674
      protocol: TCP
      targetPort: 15674
