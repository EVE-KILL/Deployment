# Redis config stored as a configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: evekill-config
data:
  config.php: |-
    <?php

    return [
      'development' => true, // Tells Whoops to show errors or not
      'mongodb' => [
        'hosts' => [
          'evekill-mongodb-0.evekill-mongodb-headless.evekill.svc.cluster.local:27017',
          'evekill-mongodb-1.evekill-mongodb-headless.evekill.svc.cluster.local:27017',
          'evekill-mongodb-2.evekill-mongodb-headless.evekill.svc.cluster.local:27017',
        ]
      ],
      'redis' => [
        'host' =>'redis',
        'port' => 6379,
        'password' => '',
        'database' => 0,
      ],
      'meilisearch' => [
        'host' => 'meilisearch.evekill.svc.cluster.local:7700'
      ],
      'sso' => [
        'dev' => [
          'client_id' => '{{ .Values.config.sso.dev.client_id }}',
          'client_secret' => '{{ .Values.config.sso.dev.client_secret }}',
          'callback_url' => '{{ .Values.config.sso.dev.callback_url }}'
        ],
        'prod' => [
          'client_id' => '{{ .Values.config.sso.prod.client_id }}',
          'client_secret' => '{{ .Values.config.sso.prod.client_secret }}',
          'callback_url' => '{{ .Values.config.sso.prod.callback_url }}'
        ]
      ],
      'webhooks' => [
        'comments' => '{{ .Values.config.webhooks.comments }}',
        'esi-errors' => '{{ .Values.config.webhooks.esi_errors }}',
        'errors' => '{{ .Values.config.webhooks.errors }}',
        'new-characters-found' => '{{ .Values.config.webhooks.new_characters_found }}',
      ]
    ];
